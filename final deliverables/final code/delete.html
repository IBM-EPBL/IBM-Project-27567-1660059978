{% for smartpayment in smartpayment %}
<div class="modal fade" id="exampleModalDelete{{smartpayment.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalDelete1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalDelete1">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'gendelete' id=smartpayment.id %}">
                    {% csrf_token %}
                    Are you sure you want delete the line!!!!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}

    </div>
</div>
</div>
</div>
