


<!DOCTYPE html>
<html lang="en">
<head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">


</head>
<body onload="mypop()">
    <script>
        function mypop()
        {
            m='{{msg}}'
            if(m=="T")
                alert("Student Data saved successfuly")
        }
    </script>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
        <form id="form" method="POST" action="{{url_for('check')}}" autocomplete="off">
            <p><strong style="color:red">{{msg}}</strong></p>
            <label>User Name:</label><br>
            <input type="text" 	name="username" placeholder="Enter the name"><br>
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="enter password"><br>
            <input type="submit" id="sign" value="Login"><br><br>
        </form>
        <a type="button"  href='{{url_for( "signup" )}}'><button id="sign">Register</button></a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
